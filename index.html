<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #F9FAFB;
      --assistant: #EEF2FF;
      --user: #DCFCE7;
      --border: #E5E7EB;
      --text: #111827;
      --bubble-radius: 1.4em;
    }

    body {
      background: var(--secondary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .logo img {
      height: 36px;
    }
    .logo h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }
    .tagline {
      font-size: 0.9rem;
      color: #6B7280;
    }

    /* APP CONTAINER */
    .app-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1.5em;
      box-shadow: 0 4px 24px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      overflow: hidden;
    }

    /* CHAT AREA */
    .chat-area {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: var(--secondary);
    }
    .message {
      max-width: 80%;
      padding: 0.7em 1em;
      border-radius: var(--bubble-radius);
      font-size: 1em;
      word-break: break-word;
      animation: fadeIn 0.2s ease;
    }
    .msg-user {
      background: var(--user);
      align-self: flex-end;
      border-bottom-right-radius: 0.3em;
    }
    .msg-assistant {
      background: var(--assistant);
      align-self: flex-start;
      border-bottom-left-radius: 0.3em;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #9CA3AF;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* INPUT AREA */
    .input-area {
      display: flex;
      border-top: 1px solid var(--border);
      padding: 0.8rem;
      gap: 0.6rem;
      background: white;
    }
    textarea {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid var(--border);
      border-radius: 0.7em;
      resize: none;
      font-size: 1rem;
      font-family: inherit;
      background: #F3F4F6;
      transition: border 0.2s;
    }
    textarea:focus {
      border-color: var(--primary);
      background: white;
      outline: none;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 0.7em;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover {
      background: #4338CA;
    }

    /* HELP BUTTON */
    #helpBtn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #6B7280;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AI Logo">
      <h1>AI Assistance</h1>
    </div>
    <div class="tagline">Your smart, friendly assistant</div>
  </header>

  <!-- APP -->
  <div class="app-container">
    <div class="chat-area" id="chat"></div>
    <form class="input-area" onsubmit="event.preventDefault(); sendMessage();">
      <textarea id="userInput" rows="1" placeholder="Ask me anything..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- HELP BUTTON -->
  <button id="helpBtn">Help</button>

  <!-- HELP MODAL -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeHelp">&times;</span>
      <h2>Instructions</h2>
      <p>If you get an error, try the following:</p>
      <ul>
        <li>Error 1: <b>"The string did not match the expected pattern"</b> → 
          <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">Request temporary access</a>
        </li>
        <li>Error 2: <b>"No reply or error occurred"</b> → 
          <a href="https://lokeshkumarp90.github.io/MyAssistance/" target="_blank">Reload the Assistant</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 AI Assistance. All rights reserved.
  </footer>

  <!-- JS (kept from your original) -->
  <script>
    const API_KEY = "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";
    const messages = [{ role: "system", content: "You are a helpful assistant." }];
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    function formatTime() {
      return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function appendMessage(content, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (sender === 'user' ? 'msg-user' : 'msg-assistant');
      msgDiv.innerHTML = content + ` <span class="timestamp">${formatTime()}</span>`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      userInput.focus();
      messages.push({ role: "user", content: text });

      appendMessage("Thinking...", "assistant");
	  
	  const endpoint = "https://api.perplexity.ai/chat/completions";
      const body = {
        model: "sonar-pro",
        messages: messages
      };
	  
      try {
		const corsProxy = "https://cors-anywhere.herokuapp.com/";
        const response = await fetch(corsProxy + endpoint, {
          method: 'POST',
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
        const result = await response.json();
        document.querySelectorAll('.msg-assistant').forEach(el => {
          if (el.innerText.startsWith('Thinking')) el.remove();
        });
        const reply = result?.choices?.[0]?.message?.content || "No reply or an error occurred.";
        appendMessage(reply, "assistant");
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        document.querySelectorAll('.msg-assistant').forEach(el => {
          if (el.innerText.startsWith('Thinking')) el.remove();
        });
        appendMessage("Error: " + err.message, "assistant");
      }
    }

    // Help modal logic
    const modal = document.getElementById("helpModal");
    document.getElementById("helpBtn").onclick = () => modal.style.display = "block";
    document.getElementById("closeHelp").onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
	
	userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
	
	// Disable right click context menu
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable common keyboard shortcuts for devtools
  document.addEventListener('keydown', function(event) {
    // F12 key
    if (event.key === 'F12') {
      event.preventDefault();
    }
    // Ctrl + Shift + I (Inspect)
    if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'i') {
      event.preventDefault();
    }
    // Ctrl + Shift + J (Console)
    if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'j') {
      event.preventDefault();
    }
    // Ctrl + U (View Source)
    if (event.ctrlKey && event.key.toLowerCase() === 'u') {
      event.preventDefault();
    }
  });
  </script>
</body>
</html>
